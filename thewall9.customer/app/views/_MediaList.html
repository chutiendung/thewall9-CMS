<div ng-controller="mediaListController" class="row">
    <input type="file" data-fileread="mediaModel" />
    <button class="btn btn-primary" 
            ng-show="mediaModel"
            ng-click="addMedia()">
        Subir Imagen
    </button>
    <hr />
    <div class="row">
        <div class="col-md-4" ng-repeat-start="item in mediaList" 
             ng-hide="item.Deleting">
            <div class="panel panel-default">
                <div class="panel-heading small">
                    {{item.MediaUrl}}
                </div>
                <div class="panel-body">
                    <img class="img-responsive img-thumbnail" ng-src="{{item.MediaUrl}}">
                </div>
                <div class="panel-footer">
                    <button class="btn btn-danger btn-sm" ng-click="removeMedia(item)">
                        <i class="fa fa-remove"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="clearfix" ng-if="$index%3==2"></div>
        <div ng-repeat-end=""></div>
    </div>
</div>
