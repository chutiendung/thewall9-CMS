<div class="modal fade" id="modal-new" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="blogCategorySaveController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Datos de la Categoría</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="save()">
                    <div ng-repeat="item in itemToSave.CategoryCultures">
                        <div class="form-group">
                            <label>Nombre de la Categoria [{{item.CultureName}}]</label>
                            <input type="text" class="form-control" ng-model="item.BlogCategoryName" required />
                        </div>
                    </div>
                        
                    <div class="form-group">
                        <input type="submit" value="Guardar Categoría" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
